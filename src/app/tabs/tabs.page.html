<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="red">
                <ion-menu-button style="color: antiquewhite;" side="start" menu="main-menu"></ion-menu-button>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-icon name="notifications" style="color: aliceblue; font-size: 20px;position: relative; right: 25px;"></ion-icon>
            <ion-icon name="refresh" style="color: aliceblue; font-size: 20px;position: relative; right: 15px;"></ion-icon>
        </ion-buttons>

        <ion-title style="color: antiquewhite;">Dashboard</ion-title>
    </ion-toolbar>
</ion-header>



<ion-content>
    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="tab1">
                <ion-icon name="home"></ion-icon>
                <ion-label>Home</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="tab2">
                <ion-icon name="flash"></ion-icon>
                <ion-label>Messages</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="tab3">
                <ion-icon name="book"></ion-icon>
                <ion-label>My Class</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="tab4">
                <ion-icon name="calendar"></ion-icon>
                <ion-label>Events</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="tab5">
                <ion-icon name="person"></ion-icon>
                <ion-label>Me</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-content>
